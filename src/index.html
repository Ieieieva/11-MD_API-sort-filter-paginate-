<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Countries</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Countries</h1>
        </div>
    </header>

    <section class="search">
        <div class="search__container">
            <form class="search__forms">
                <div class="search__inputs">
                    <div class="srch__form">
                        <label class="search__label">
                            Country:
                            <input class="search__input srch__input-country" type="search" value placeholder="Search by country">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Capital:
                            <input class="search__input srch__input-capital" type="search" value placeholder="Search by capital">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Currency:
                            <input class="search__input srch__input-currency" type="search" value placeholder="Search by currency">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Language:
                            <input class="search__input srch__input-language" type="search" value placeholder="Search by language">
                        </label>
                    </div>
                </div>
                <div class="search__button">
                    <button class="button is-success is-rounded srch__btn">
                        Search

                            <defs>
                            <clipPath id="clip0_403_3467">
                            <rect width="24" height="24" fill="white"/>
                            </clipPath>
                            </defs>
                        </svg>                            
                    </button>
                </div>
                
            </form>
        </div>
    </section>

    <section class="tableOfCountries">
        <div class="table__container">
            <table class="table table is-fullwidth js__table">

                  <tr class="table__contents table__contents-head">
                    <th class="table__head">

                                <defs>
                                <clipPath id="clip0_406_2015">
                                <rect width="24" height="24"/>
                                </clipPath>

                            </svg>
                        </button>
                       <strong> Country</strong>
                    </th>
                    <th><strong>Capital</strong></th>
                    <th><strong>Currency</strong></th>
                    <th><strong>Language</strong></th>
                  </tr>
                </thead>
                <tfoot>
                  <tr class="table__contents">
                    <th><strong>Country</strong></th>
                    <th><strong>Capital</strong></th>
                    <th><strong>Currency</strong></th>
                    <th><strong>Language</strong></th>
                  </tr>
                </tfoot>
                <tbody class="table__body">
                </tbody>
            </table>
            
        </div>
    </section>
    
    <footer class="footer">
        <button class="btn__load button is-success is-rounded">Load more</button>
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
