<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>Countries</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Countries</h1>
        </div>
    </header>

    <section class="search">
        <div class="search__container">
            <form class="search__forms">
                <div class="search__inputs">
                    <div class="srch__form">
                        <label class="search__label">
                            Country
                            <input class="search__input srch__input-country" type="search" value placeholder="Search by country">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Capital
                            <input class="search__input srch__input-capital" type="search" value placeholder="Search by capital">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Currency
                            <input class="search__input" type="search" value placeholder="Search by currency">
                        </label>
                    </div>
                    <div class="srch__form">
                        <label class="search__label">
                            Language
                            <input class="search__input" type="search" value placeholder="Search by language">
                        </label>
                    </div>
                </div>
                <div class="search__button">
                    <button class="button is-success is-rounded srch__btn">Search</button>
                </div>
                
            </form>
        </div>
    </section>

                    <th>Capital</th>

    <footer class="footer">
        <button class="btn__two button is-success is-rounded">Load more</button>
    </footer>

</html>
